<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>Etch-a-Sketch!</title>
    </head>
    <body>
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="settings">
            <label for="colorOption">What color do you want?</label>
            <select id="colorOption">
                
                <option value="black">Black and white</option>
                <option value="random"> Truly random colors</option>
                <option value="hslRandom">Kinda random colors</option>
            </select>
            <button id="size">Change grid size</button>
            <button id="reset">Reset grid</button>
        </div>
        <div class="grid">

        </div>
        

        <script src="script.js"></script>
    </body>
</html>
